<html>
<head>
    <title>This is photo page</title>
</head>
    <link rel="stylesheet" href="css/style.css">
    <link href="js/custom.js">
<body>
     
    <div>
        <h1><a href="photo.html">Photo</a></h1>
        <p>
            Please browse the photo here..
        </p>
 
      <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Click Here To Upload Image</label></p>
<p><img id="output" width="200px"/></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};  
        </script>
       
    </div>
    
    <a href="index.htm">Back To Home Page</a>
    
</body>
</html>
